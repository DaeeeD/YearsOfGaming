<div>
    <mat-form-field class="buttonYears">
        <mat-label>Years</mat-label>
        <mat-select [(ngModel)]="selectedYear" (selectionChange)="getYear(selectedYear)">
            <mat-option *ngFor="let year of years" [value]="year.value" (click)="openDialog()">
                {{year.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
